    <form>
        <div style="margin:auto; width:50%;">
            <br>
            <h1>Bienvenido a la creación de Curso</h1>

            <div class="form-group">
                <label for="exampleSelect1" class="form-label mt-4" style="font-size: 20px;">Niveles que tendrá el
                    curso</label>
                <br>
                <select class="form-select-sm" id="exampleSelect1">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>

            <fieldset class="form-group">
                <legend class="mt-4">¿El curso será gratis?</legend>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios1"
                        value="option1" checked="">
                    <label class="form-check-label" for="optionsRadios1">
                        ¡Claro! mi curso será gratis para todo el mundo
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios2"
                        value="option2">
                    <label class="form-check-label" for="optionsRadios2">
                        No, soy culo y avaró
                    </label>
                </div>

                <div class="form-group">
                    <label class="form-label mt-4">Precio del curso</label>
                    <div class="form-group">
                        <div class="input-group mb-3">
                            <span class="input-group-text">$</span>
                            <input type="text" class="form-control-sm" aria-label="Amount (to the nearest dollar)"
                                id="precioCurso" name="precio">
                            <span class="input-group-text">.00</span>
                        </div>
                        <script>
                            document.addEventListener('DOMContentLoaded', function () {
                                const precioCursoInput = document.getElementById('precioCurso');

                                precioCursoInput.addEventListener('input', function (event) {
                                    const valorIngresado = event.target.value;
                                    const soloNumeros = /^[0-9]+$/.test(valorIngresado);

                                    if (!soloNumeros) {
                                        event.target.value = valorIngresado.replace(/[^0-9]/g, '');
                                    }
                                });

                                const optionsRadios1 = document.getElementById('optionsRadios1');
                                const optionsRadios2 = document.getElementById('optionsRadios2');

                                optionsRadios1.addEventListener('change', function () {
                                    precioCursoInput.disabled = false;
                                });

                                optionsRadios2.addEventListener('change', function () {
                                    precioCursoInput.disabled = true;
                                    precioCursoInput.value = ''; // Limpiar el valor del campo
                                });
                            });
                        </script>



                        <div class="form-group">
                            <label class="col-form-label mt-4" for="inputDefault">Nombre del curso</label>
                            <input type="text" class="form-control" placeholder="Ponle nombre a tu curso"
                                id="inputDefault" name="nombreCurso">
                        </div>

                        <div class="form-group">
                            <label for="exampleTextarea" class="form-label mt-4">Descripción del curso</label>
                            
                            <textarea class="form-control" id="exampleTextarea" rows="3"
                                placeholder="Explicale a la gente de que trata tú curso" name="descripcionCurso"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="formFile" class="form-label mt-4">Imagen de presentación del curso</label>
                            <input class="form-control" type="file" id="formFile" name="imagenCurso">
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="formFile" class="form-label mt-4">Diploma que se recibe al concluir el curso</label>
                            <input class="form-control" type="file" id="formFile" name="diploma">
                        </div>
                        <br>
                        <div>
                            <label class="form-label mt-4">Categoria del curso</label>
                            <br>
                            <button id="openModalBtn" type="button" class="btn btn-primary" data-bs-toggle="modal"
                                data-bs-target="#myModal">Crear nueva categoría</button>

                            <div class="modal" id="myModal" style="margin:250px 80px 45px 55px;">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title">Nueva categoría</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close">
                                                <span aria-hidden="true"></span>
                                            </button>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-form-label mt-4" for="inputDefault">Nombre de la
                                                categoría</label>
                                            <input type="text" class="form-control"
                                                placeholder="Escribe el nombre de la nueva categoría" id="inputDefault"
                                                name="nombreCat">
                                        </div>

                                        <div class="form-group">
                                            <label for="exampleTextarea" class="form-label mt-4">Descripción de la
                                                categoría</label>
                                            <textarea class="form-control" id="exampleTextarea" rows="3" name="descripcionCat"></textarea>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-primary">Guardar</button>
                                            <button type="button" class="btn btn-secondary"
                                                data-bs-dismiss="modal">Cerrar</button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <script>
                                // Obtener el botón por su ID
                                var openModalBtn = document.getElementById('openModalBtn');

                                // Obtener la pantalla modal por su ID
                                var modal = document.getElementById('myModal');

                                // Agregar un evento de clic al botón
                                openModalBtn.addEventListener('click', function () {
                                    // Mostrar la pantalla modal
                                    modal.style.display = 'block';
                                });

                                // Agregar un evento de clic al botón de cerrar
                                var closeModalBtn = modal.querySelector('.btn-close');
                                closeModalBtn.addEventListener('click', function () {
                                    // Ocultar la pantalla modal
                                    modal.style.display = 'none';
                                });
                            </script>
                            <br>
                            <br>
                            <div>
                                <select class="form-select" id="exampleSelect1">
                                    <option value="" selected>Selecciona una categoría</option>
                                    <option value="opcion1">Categoría 1</option>
                                    <option value="opcion2">Categoría 2</option>
                                    <option value="opcion3">Categoría 3</option>
                                    <option value="opcion4">Categoría 4</option>
                                </select>
                            </div>
                        </div>
                        <br>
    </form>
