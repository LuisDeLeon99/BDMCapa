    <form id="formcurso">
        <div style="margin:auto; width:50%;">
            <br>
            <h1>Bienvenido a la creación de Curso</h1>

            <div class="form-group">
                <label for="nivelesnum" class="form-label mt-4" style="font-size: 20px;">Niveles que tendrá el
                    curso</label>
                <br>
                <select class="form-select-sm" id="nivelesnum">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>

            <fieldset class="form-group">
                <legend class="mt-4">¿El curso será gratis?</legend>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios1"
                        value="option1" checked="">
                    <label class="form-check-label" for="optionsRadios1">
                        ¡Claro! mi curso será gratis para todo el mundo
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios2"
                        value="option2">
                    <label class="form-check-label" for="optionsRadios2">
                        No, soy culo y avaró
                    </label>
                </div>

                <div class="form-group">
                    <label class="form-label mt-4">Precio del curso</label>
                    <div class="form-group">
                        <div class="input-group mb-3">
                            <span class="input-group-text">$</span>
                            <input type="text" class="form-control-sm" aria-label="Amount (to the nearest dollar)"
                                id="precioCurso" name="precio">
                            <span class="input-group-text">.00</span>
                        </div>
                        <script>
                            document.addEventListener('DOMContentLoaded', function () {
                                const precioCursoInput = document.getElementById('precioCurso');

                                precioCursoInput.addEventListener('input', function (event) {
                                    const valorIngresado = event.target.value;
                                    const soloNumeros = /^[0-9]+$/.test(valorIngresado);

                                    if (!soloNumeros) {
                                        event.target.value = valorIngresado.replace(/[^0-9]/g, '');
                                    }
                                });

                                const optionsRadios1 = document.getElementById('optionsRadios1');
                                const optionsRadios2 = document.getElementById('optionsRadios2');

                                optionsRadios1.addEventListener('change', function () {
                                    precioCursoInput.disabled = false;
                                });

                                optionsRadios2.addEventListener('change', function () {
                                    precioCursoInput.disabled = true;
                                    precioCursoInput.value = ''; // Limpiar el valor del campo
                                });
                            });
                        </script>



                        <div class="form-group">
                            <label class="col-form-label mt-4" for="nombrecurso">Nombre del curso</label>
                            <input type="text" class="form-control" placeholder="Ponle nombre a tu curso"
                                id="nombrecurso" name="nombreCurso">
                        </div>

                        <div class="form-group">
                            <label for="descripcioncurso" class="form-label mt-4">Descripción del curso</label>

                            <textarea class="form-control" id="descripcioncurso" rows="3"
                                placeholder="Explicale a la gente de que trata tú curso"
                                name="descripcionCurso"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="imagenCurso" class="form-label mt-4">Imagen de presentación del curso</label>
                            <input class="form-control" type="file" id="imagenCurso" name="imagenCurso">
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="diploma" class="form-label mt-4">Diploma que se recibe al concluir el
                                curso</label>
                            <input class="form-control" type="file" id="diploma" name="diploma">
                        </div>
                        <br>
                        <div>
                            <label class="form-label mt-4">Categoria del curso</label>
                            <br>
                            <button id="openModalBtn" type="button" class="btn btn-primary" data-bs-toggle="modal"
                                data-bs-target="#myModal">Crear nueva categoría</button>

                            <div class="modal" id="myModal" style="margin:250px 80px 45px 55px;">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title">Nueva categoría</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close">
                                                <span aria-hidden="true"></span>
                                            </button>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-form-label mt-4" for="inputNombreCat">Nombre de la
                                                categoría</label>
                                            <input type="text" class="form-control"
                                                placeholder="Escribe el nombre de la nueva categoría"
                                                id="inputNombreCat" name="nombreCat">
                                        </div>

                                        <div class="form-group">
                                            <label for="inputdescripcionCat" class="form-label mt-4">Descripción de la
                                                categoría</label>
                                            <textarea class="form-control" id="inputdescripcionCat" rows="3"
                                                name="descripcionCat"></textarea>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" onclick="crearCategoria()"
                                                class="btn btn-primary">Guardar</button>
                                            <button type="button" class="btn btn-secondary"
                                                data-bs-dismiss="modal">Cerrar</button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <script>
                                // Obtener el botón por su ID
                                var openModalBtn = document.getElementById('openModalBtn');

                                // Obtener la pantalla modal por su ID
                                var modal = document.getElementById('myModal');

                                // Agregar un evento de clic al botón
                                openModalBtn.addEventListener('click', function () {
                                    // Mostrar la pantalla modal
                                    modal.style.display = 'block';
                                });

                                // Agregar un evento de clic al botón de cerrar
                                var closeModalBtn = modal.querySelector('.btn-close');
                                closeModalBtn.addEventListener('click', function () {
                                    // Ocultar la pantalla modal
                                    modal.style.display = 'none';
                                });
                            </script>
                            <br>
                            <br>
                            <div id="categoriaDiv">
                                <select class="categoria-select" id="categoria">
                                    <option value="" selected>Selecciona una categoría</option>
                                </select>
                            </div>
                        </div>
                        <br>
                        <button type="submit" name="submit" value="UPLOAD" class="btn btn-outline-info"
                            style="margin:10px 10px 55px 350px; width:20%;" onclick="redirigir()">Crear curso</button>

                        <script>
                            function redirigir() {
                                window.location.href = "cargarNiveles.html";
                            }
                        </script>

    </form>

    <script async>
        // Hacer la solicitud AJAX al archivo PHP
        async function obtenerCategorias() {
            try {
                const response = await fetch('WebServices/categoriafetch.php', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                if (response.ok) {
                    const categorias = await response.json();
                    console.log(categorias);

                    // Generar las opciones de categoría dinámicamente
                    let optionsHTML = '';

                    categorias.forEach(categoria => {
                        // Agregar cada categoría como una opción al HTML
                        optionsHTML += `<option value="${categoria.IDCat}">${categoria.Categoria}</option>`;
                    });

                    // Obtener el elemento select por su ID
                    const categoriaSelect = document.getElementById('categoria');

                    // Eliminar las opciones existentes
                    categoriaSelect.innerHTML = '';
                    // Establecer el contenido HTML en el select
                    categoriaSelect.innerHTML += optionsHTML;
                } else {
                    console.error('Error en la solicitud:', response.status, response.statusText);
                }
            } catch (error) {
                console.error('Error en la solicitud:', error);
            }
        }

        obtenerCategorias();

        async function crearCategoria() {
            try {
                const data = {
                    nombreCategoria: document.getElementById('inputNombreCat').value,
                    descripcionCategoria: document.getElementById('inputdescripcionCat').value
                };

                const response = await fetch('WebServices/categoriafetch.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    console.log('Categoría creada con éxito');
                    obtenerCategorias();
                    document.getElementById('inputNombreCat').value = '';
                    document.getElementById('inputdescripcionCat').value = '';
                } else {
                    console.error('Error en la solicitud:', response.status, response.statusText);
                }
            } catch (error) {
                console.error('Error en la solicitud:', error);
            }
        }
        async function crearCurso() {
            try {
                const imagenCursoInput = document.getElementById('imagenCurso');
                const diplomaInput = document.getElementById('diploma');

                const imagenCursoFile = imagenCursoInput.files[0];
                const diplomaFile = diplomaInput.files[0];
                const data = {
                    nivelesCurso: document.getElementById('nivelesnum').value,
                    gratisCurso: document.getElementById('optionsRadios1').checked,
                    tituloCurso: document.getElementById('nombrecurso').value,
                    descripcionCurso: document.getElementById('descripcioncurso').value,
                    imagenCurso: await getBase64Image(imagenCursoFile),
                    diplomaCurso: await getBase64Image(diplomaFile),
                    costoCurso: document.getElementById('precioCurso').value,
                    idCategoria: document.getElementById('categoria').value
                };
                console.log(data);
                const response = await fetch('WebServices/curso.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    console.log('Curso creado con éxito');
                    // Realiza las acciones adicionales después de crear el curso, si es necesario
                } else {
                    console.error('Error en la solicitud:', response.status, response.statusText);
                }
            } catch (error) {
                console.error('Error en la solicitud:', error);
            }
        }

        // Agregar un evento de envío al formulario
        const formCurso = document.getElementById('formcurso');
        formCurso.addEventListener('submit', function (event) {
            event.preventDefault(); // Evitar el envío del formulario por defecto
            crearCurso(); // Llamar a la función crearCurso para enviar los datos
        });
        function getBase64Image(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();

                reader.onload = function () {
                    const base64Data = reader.result.split(',')[1];
                    resolve(base64Data);
                };

                reader.onerror = function (error) {
                    reject(error);
                };

                reader.readAsDataURL(file);
            });
        }

    </script>
