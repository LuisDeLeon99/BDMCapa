    <script>
        $(document).ready(function () {
            $(document).ready(function () {
            // Obtener el menú
            obtenerMenu();
            obtenerCursos()
           
            function obtenerMenu() {
                $.ajax({
                    url: 'http://localhost:3005/BDMCapa/WebServices/menupages.php',
                    success: function (response) {
                        // Actualizar el contenido del menú
                        $('#menu-item').html(response);
                    },
                    error: function () {
                        // Manejar errores en la solicitud AJAX
                        console.log('Error al obtener el menú');
                    }
                });
            }

            function obtenerCursos() {
                $.ajax({
                    url: 'http://localhost:3005/BDMCapa/WebServices/cursosPerfil.php',
                    type: 'GET',
                    dataType: 'json',
                    success: function (response) {
                        if (response && response.length > 0) {
                            console.log(response);
                            
                            rol = response[0].Rol;
                            cursosResponse = response;
                            tarjetaCursos(response, rol);
                        } else {
                            console.log("La respuesta está vacía.");
                            
                        }
                    },
                    error: function (xhr, status, error) {
                        console.error(error);
                    }
                });

                
            }

                        </div>
                        <div class="col-xs-4">

                        </div>

                        </div>
                        <div class="col-xs-4">

                        </div>
                        <div class="col-xs-4">

                        </div>
                        <div class="col-xs-4">
                            <h4 class="Detalle de cada alumno inscrito</h4>
                        </div>
                        <div class="card-body">
                            <div class="text-dark espacioder">
                                <h3><strong>$ ${curso.Costo}</strong></h3>
                            </div>
                        </div>
                        <hr>
                    `);
                    if(!ejecutado){
                        $("#boton").append(`

                            </div>
                            <hr>
                            <div class="col-xs-6">
                                <button type="button" class="btn btn-outline-light btn-lg espacioder" onclick="redirigir()">
                                    <span class="glyphicon glyphicon-share-alt"></span> Agregar otro curso
                                </button
                            </div>
                            <br>
                        `);
                        ejecutado = true;
                        }                                       
                    }
