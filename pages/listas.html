    // Función para crear una nueva lista
    function crearLista() {
        // Recupera los datos del formulario
        const nombreLista = document.getElementById("nombreLista").value;
        const descripcionLista = document.getElementById("descripcionLista").value;
        const tipoLista = document.getElementById("tipoLista").value;

        // Crea un nuevo elemento de lista
        const nuevaLista = document.createElement("li");
        nuevaLista.textContent = nombreLista;

        // Agrega el nuevo elemento de lista a la lista existente
        document.getElementById("listas").appendChild(nuevaLista);

        // Cierra el modal
        $('#crearListaModal').modal('hide');

        // Limpia los campos del formulario
        document.getElementById("nombreLista").value = "";
        document.getElementById("descripcionLista").value = "";
        document.getElementById("tipoLista").value = "publica";
    }

<script>
    window.onscroll = function() {

    function makeNavbarSticky() {
        var navbar = document.getElementById("navbar");

        if (window.pageYOffset >= sticky) {

        } else {
