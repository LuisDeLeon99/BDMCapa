                        <script>
                            document.addEventListener('DOMContentLoaded', function () {
                                const precioCursoInput = document.getElementById('precioCurso');
                                
                                precioCursoInput.addEventListener('input', function (event) {
                                    const valorIngresado = event.target.value;
                                    const soloNumeros = /^[0-9]+$/.test(valorIngresado);

                                    if (!soloNumeros) {
                                        event.target.value = valorIngresado.replace(/[^0-9]/g, '');
                                    }
                                });

                                const optionsRadios1 = document.getElementById('optionsRadios1');
                                const optionsRadios2 = document.getElementById('optionsRadios2');

                                optionsRadios1.addEventListener('change', function () {
                                precioCursoInput.disabled = true;
                                precioCursoInput.value = ''; // Limpiar el valor del campo
                            });

                            optionsRadios2.addEventListener('change', function () {
                                precioCursoInput.disabled = false;
                            });
                                   
                                
                                

                                const inputPrecio = document.getElementById('precioCurso');
                                // Agrega un evento para validar el valor ingresado
                                inputPrecio.addEventListener('input', function () {
                                    // Obtiene el valor actual del campo de entrada
                                    const valor = parseFloat(inputPrecio.value);

                                    // Verifica si el valor es mayor que 0
                                    if (valor <= 0 || isNaN(valor)) {
                                        // Establece el valor a 0 si es menor o igual a 0
                                        inputPrecio.value = '';
                                    }
                                });
                                if (optionsRadios1.checked) {
                                    precioCursoInput.disabled = true;
                                }

                            });
                        </script>

                        <script>
                            function setupImagePreview(inputId, previewId, base64PreviewId) {
                                const inpFile = document.getElementById(inputId);
                                const previewContainer = document.getElementById(previewId);
                                const previewImage = previewContainer.querySelector(".image-preview__image");
                                const previewDefaultText = previewContainer.querySelector(".image-preview__default-text");
                                const base64Preview = document.getElementById(base64PreviewId);
                        
                                inpFile.addEventListener("change", function () {
                                    const file = this.files[0];
                                    if (file) {
                                        const fileName = file.name;
                                        const fileExtension = fileName.split(".").pop().toLowerCase();
                                        const allowedExtensions = ["jpg", "png"];

                                        if (allowedExtensions.includes(fileExtension)) {
                                            const reader = new FileReader();
                                            previewDefaultText.style.display = "none";
                                            previewImage.style.display = "block";
                                            reader.addEventListener("load", function () {
                                                previewImage.setAttribute("src", this.result);
                                            });
                                            reader.readAsDataURL(file);
                                        } else {
                                            // El archivo seleccionado no tiene una extensión permitida
                                            alert("Por favor, seleccione un archivo de imagen en formato JPG o PNG.");
                                            inpFile.value = ""; // Borra la selección del archivo
                                        }
                                    }
                                });
                            }
                        
                            setupImagePreview("imagenCurso", "imagePreview1", "base64Preview1");
                            setupImagePreview("diploma", "imagePreview2", "base64Preview2");
                        </script>

    <script async>
        // Hacer la solicitud AJAX al archivo PHP
        async function obtenerCategorias() {
            try {
                const response = await fetch('../WebServices/categoriafetch.php', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                if (response.ok) {
                    const categorias = await response.json();
                    console.log(categorias);

                    // Generar las opciones de categoría dinámicamente
                    let optionsHTML = '';

                    categorias.forEach(categoria => {
                        // Agregar cada categoría como una opción al HTML
                        optionsHTML += `<option value="${categoria.IDCat}">${categoria.Categoria}</option>`;
                    });

                    // Obtener el elemento select por su ID
                    const categoriaSelect = document.getElementById('categoria');

                    // Eliminar las opciones existentes
                    categoriaSelect.innerHTML = '';
                    // Establecer el contenido HTML en el select
                    categoriaSelect.innerHTML += optionsHTML;
                } else {
                    console.error('Error en la solicitud:', response.status, response.statusText);
                }
            } catch (error) {
                console.error('Error en la solicitud:', error);
            }
        }

        obtenerCategorias();

        async function crearCategoria() {
            try {
                const data = {
                    nombreCategoria: document.getElementById('inputNombreCat').value,
                    descripcionCategoria: document.getElementById('inputdescripcionCat').value
                };

                const response = await fetch('../WebServices/categoriafetch.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    console.log('Categoría creada con éxito');
                    obtenerCategorias();
                    document.getElementById('inputNombreCat').value = '';
                    document.getElementById('inputdescripcionCat').value = '';
                } else {
                    console.error('Error en la solicitud:', response.status, response.statusText);
                }
            } catch (error) {
                console.error('Error en la solicitud:', error);
            }
        }

        function getBase64Data(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();

                reader.onload = function () {
                    const base64Data = reader.result.split(',')[1]; // Obtener solo los datos base64, excluyendo el encabezado "data:image/jpeg;base64,"
                    resolve(base64Data);
                };

                reader.onerror = function (error) {
                    reject(error);
                };

                reader.readAsDataURL(file);
            });
