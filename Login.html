    <div class="card border-light mb-3 center" style="margin:auto; width:30%;">

        <div>
            <div class="card-header text-dark text-center">Inicio de sesión</div>
            <div class="form-group text-center">

                <i class="font-italic text-center"> Usuario: </i>
                <input type="text" style="margin:auto; width:80%;" class="form-control" id="usuario"
                    placeholder="Usuario">

            </div>
            <div class="form-group text-center">
                <i class="font-italic text-center"> Contraseña: </i>
                <input type="password" style="margin:auto; width:80%;" class="form-control" id="contrasenia"
                    placeholder="Contraseña" required
                    pattern="(?=[\w¿?.:;,{}()#@]*\d)(?=[\w¿?.:;,{}()#@]*[a-z])(?=[\w¿?.:;,{}()#@]*[¿?.:;,{}()#@])(?=[\w¿?.:;,{}()#@]*[A-Z])\S{8,}"
                    title="La contraseña debe contener 8 caracteres, al menos una mayuscula, minuscula, digito y signo">
                <br>
            </div>
            <div class="form-group text-center">
                <i class="text-center"> ¿No tienes cuenta? </i>
                <a href="Registro.html" class="link text-ligth"> Registrate</a> <br>
                <button type="button" style="margin: 10px; width:60%;" class="btn btn-outline-dark"
                    onClick="login();">Ingresar</button>
            </div>
        </div>

        <script>
            function login() {
                const user = $("#usuario").val();
                const pass = $("#contrasenia").val();
                const DataToSend = {
                    usuario: user,
                    pass: pass
                };
    
                $.ajax({
                    url: './WebServices/login.php',
                    type: 'POST',
                    data: DataToSend,
                    success: function(response) {
                        console.log(response); // Procesar la respuesta del servidor
                        
                    }
                });
            }
        </script>
