    <div style="margin:auto; width:50%;">

        <div class="card border-secondary text-center mb-3 py-5">

            <form action="./WebServices/registro.php" method="post" enctype="multipart/form-data">
                <div class="card-header text-dark text-center text-uppercase">Crear cuenta nueva</div>

                <div class="form-group text-center">
                    <label class="col-form-label mt-4" for="inputDefault">Nombre(s)</label>
                    <input type="text" style="margin:auto; width:80%;" class="form-control"
                        placeholder="Escribe tu nombre" id="Nombreid" name="nombre" required
                        pattern="^[a-zA-ZñÑáéíóúÁÉÍÓÚ\s]+$" title="El nombre solo debe incluir letras">
                </div>

                <div class="form-group text-center">
                    <label class="col-form-label mt-4" for="inputDefault">Apellido Paterno</label>
                    <input type="text" style="margin:auto; width:80%;" class="form-control"
                        placeholder="Escribe tus apellidos" id="Apellidosid" name="apellidopat" required
                        pattern="^[a-zA-ZñÑáéíóúÁÉÍÓÚ\s]+$" title="Los apellidos solo deben incluir letras">
                </div>

                <div class="form-group text-center">
                    <label class="col-form-label mt-4" for="inputDefault">Apellido Materno</label>
                    <input type="text" style="margin:auto; width:80%;" class="form-control"
                        placeholder="Escribe tus apellidos" id="Apellidosid" name="apellidomat" required
                        pattern="^[a-zA-ZñÑáéíóúÁÉÍÓÚ\s]+$" title="Los apellidos solo deben incluir letras">
                </div>
                <br>
                <label for="Fecha_N">Fecha de Nacimiento</label>
                <input type="date" name="Fecha_N" id="Fecha_N" required>
                <br>
                <br>
                <label>Escoge tu genero:</label>
                <input type="hidden" name="genero" id="genero" value="">
                <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                    <button type="radio" class="btn btn-outline-secondary btn-outline-dark" name="genero"
                        id="Masculino">Masculino</button>
                    <button type="radio" class="btn btn-outline-secondary btn-outline-dark " name="genero"
                        id="Femenino">Femenino</button>
                </div>
                <script>
                    const btnMasculino = document.getElementById('Masculino');
                    const btnFemenino = document.getElementById('Femenino');

                    btnMasculino.addEventListener('click', function () {
                        btnMasculino.classList.add('active');
                        btnFemenino.classList.remove('active');
                    });

                    btnFemenino.addEventListener('click', function () {
                        btnFemenino.classList.add('active');
                        btnMasculino.classList.remove('active');
                    });
                </script>

                <br>
                <div class="form-group text-center">
                    <label for="exampleInputEmail1" class="form-label mt-4">Dirección de correo</label>
                    <input type="email" style="margin:auto; width:80%;" class="form-control" id="email" name="correo"
                        aria-describedby="emailHelp" placeholder="Ingresa tu correo" required
                        pattern="^[a-zA-Z\d\S.-_]+@[a-z.]+$" title="Formato de correo no valido">
                    <small id="emailHelp" class="form-text text-muted">Nunca compartiremos tu correo con
                        alguien.</small>
                </div>

                <div class="form-group text-center">
                    <label class="col-form-label mt-4" for="inputDefault">Usuario</label>
                    <input type="text" style="margin:auto; width:80%;" class="form-control"
                        placeholder="Ingresa tu usuario" id="inputDefault" name="usuario">
                </div>
                <label for="contrasenia">Contraseña</label>
                <br>
                <div class="form-group text-center">
                    <input type="password" style="margin:auto; width:80%;" class="form-control" id="floatingPassword"
                        placeholder="Ingresa tu contraseña" name="contrasenia" required
                        pattern="(?=[\w¿?.:;,{}()#@]*\d)(?=[\w¿?.:;,{}()#@]*[a-z])(?=[\w¿?.:;,{}()#@]*[¿?.:;,{}()#@])(?=[\w¿?.:;,{}()#@]*[A-Z])\S{8,}"
                        title="La contraseña debe contener 8 caracteres, al menos una mayuscula, minuscula, digito y signo">

                </div>

                <label for="confcontra">Confirmar Contraseña</label>
                <br>
                <div class="form-group text-center">
                    <input type="password" style="margin:auto; width:80%;" class="form-control" id="floatingPassword"
                        placeholder="Ingresa tu contraseña" name="confcontra" required
                        pattern="(?=[\w¿?.:;,{}()#@]*\d)(?=[\w¿?.:;,{}()#@]*[a-z])(?=[\w¿?.:;,{}()#@]*[¿?.:;,{}()#@])(?=[\w¿?.:;,{}()#@]*[A-Z])\S{8,}"
                        title="La contraseña debe contener 8 caracteres, al menos una mayuscula, minuscula, digito y signo">

                </div>
                <br>
                <label>Elige tu rol de usuario:</label>
                <input type="hidden" name="rol" id="rol" value="">
                <br>
                <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check" name="btnradio1" id="btnradio1" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btnradio1">Alumno</label>
                    <input type="radio" class="btn-check" name="btnradio2" id="btnradio2" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btnradio2">Instructor</label>
                </div>
                <script>
                    const radioBtn1 = document.getElementById('btnradio1');
                    const radioBtn2 = document.getElementById('btnradio2');

                    radioBtn1.addEventListener('change', function () {
                        if (radioBtn1.checked) {
                            radioBtn2.checked = false;
                        }
                    });

                    radioBtn2.addEventListener('change', function () {
                        if (radioBtn2.checked) {
                            radioBtn1.checked = false;
                        }
                    });
                </script>

                <br>
                <br>
                <input type="file" name="image" id="image" required title="Es necesario subir una imagen" />
                <div class="image-preview" id="imagePreview">
                    <img src="" alt="Image preview" class="image-preview__image" style="margin:auto; width:30%;">
                    <span class="image-preview__default-text">Preview</span>
                </div>
                <script>
                    const inpFile = document.getElementById("image");
                    const previewContainer = document.getElementById("imagePreview");
                    const previewImage = previewContainer.querySelector(".image-preview__image");
                    const previewDefaultText = previewContainer.querySelector(".image-preview__default-text");

                    inpFile.addEventListener("change", function () {
                        const file = this.files[0];
                        if (file) {
                            const reader = new FileReader();
                            previewDefaultText.style.display = "none";
                            previewImage.style.display = "block";
                            reader.addEventListener("load", function () {
                                console.log(this);
                                previewImage.setAttribute("src", this.result)
                            });
                            reader.readAsDataURL(file);
                        }
                    });
                </script>
                <br>
                <button type="submit" name="submit" value="UPLOAD" class="btn btn-outline-dark">Crear cuenta</button>
