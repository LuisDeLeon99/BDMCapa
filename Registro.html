        function VFecha() {
            var myDate = document.getElementById("fechanac").value;

            var today = new Date().toISOString().slice(0, 10);
            var valid = 0
            if (indate > today) {
                alert("La fecha debe ser anterior al dia actual");
                return 0;
            }
            return 1;
        }
        function VContra() {
            Corr1 = document.getElementById("contrasenia");
            Corr2 = document.getElementById("confcontra");
            if (Corr1.value !== Corr2.value) {
                alert("Las contraseñas no coinciden");
                return 0;
            }
            return 1;
        }

        function Ver() {
            var f = VFecha();
            var c = VContra();
            var res = f + c;
            if (res == 2) {
                location.replace("login.html");
                return false;
            }
        }

    <div style="margin:auto; width:50%;">

        <div class="card border-secondary text-center mb-3 py-5">

            <form action="index.html" method="post">
                <div class="card-header text-dark text-center text-uppercase">Crear cuenta nueva</div>

                <div class="form-group text-center">
                    <label class="col-form-label mt-4" for="inputDefault">Nombre(s)</label>
                    <input type="text" style="margin:auto; width:80%;" class="form-control" placeholder="Escribe tu nombre" id="inputDefault" required
                        pattern="^[a-zA-ZñÑáéíóúÁÉÍÓÚ\s]+$" title="El nombre solo debe incluir letras">
                </div>

                <div class="form-group text-center">
                    <label class="col-form-label mt-4" for="inputDefault">Apellido(s)</label>
                    <input type="text" style="margin:auto; width:80%;" class="form-control" placeholder="Escribe tus apellidos" id="inputDefault"
                        required pattern="^[a-zA-ZñÑáéíóúÁÉÍÓÚ\s]+$" title="Los apellidos solo deben incluir letras">
                </div>
                <br>
                <label for="Fecha_N">Fecha de Nacimiento</label>
                <input type="date" name="Fecha_N" id="Fecha_N" required>
                <br>

                <br>
                <div class="form-group text-center">
                    <label for="exampleInputEmail1" class="form-label mt-4">Dirección de correo</label>
                    <input type="email" style="margin:auto; width:80%;" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Ingresa tu correo" required pattern="^[a-zA-Z\d\S.-_]+@[a-z.]+$"
                        title="Formato de correo no valido">
                    <small id="emailHelp" class="form-text text-muted">Nunca compartiremos tu correo con
                        alguien.</small>
                </div>

                <div class="form-group text-center">
                    <label class="col-form-label mt-4" for="inputDefault">Usuario</label>
                    <input type="text" style="margin:auto; width:80%;" class="form-control" placeholder="Ingresa tu usuario" id="inputDefault">
                </div>
                <label for="contrasenia">Contraseña</label>
                <br>
                <div class="form-group text-center">
                    <input type="password" style="margin:auto; width:80%;" class="form-control" id="floatingPassword" placeholder="Ingresa tu contraseña" required
                        pattern="(?=[\w¿?.:;,{}()#@]*\d)(?=[\w¿?.:;,{}()#@]*[a-z])(?=[\w¿?.:;,{}()#@]*[¿?.:;,{}()#@])(?=[\w¿?.:;,{}()#@]*[A-Z])\S{8,}"
                        title="La contraseña debe contener 8 caracteres, al menos una mayuscula, minuscula, digito y signo">
                   
                </div>

                <label for="confcontra">Confirmar Contraseña</label>
                <br>
                <div class="form-group text-center">
                    <input type="password" style="margin:auto; width:80%;" class="form-control" id="floatingPassword" placeholder="Ingresa tu contraseña" required
                        pattern="(?=[\w¿?.:;,{}()#@]*\d)(?=[\w¿?.:;,{}()#@]*[a-z])(?=[\w¿?.:;,{}()#@]*[¿?.:;,{}()#@])(?=[\w¿?.:;,{}()#@]*[A-Z])\S{8,}"
                        title="La contraseña debe contener 8 caracteres, al menos una mayuscula, minuscula, digito y signo">
                  
                </div>

                <br>
                <input type="file" name="inpFile" accept="image/*" id="inpFile" required
                    title="Es necesario subir una imagen">
                <div class="image-preview" id="imagePreview">
                    <img src="" alt="Image preview" class="image-preview__image">
                    <span class="image-preview__default-text">Preview</span>
                </div>
                <script>
                    const inpFile = document.getElementById("inpFile");
                    const previewContainer = document.getElementById("imagePreview");
                    const previewImage = previewContainer.querySelector(".image-preview__image");
                    const previewDefaultText = previewContainer.querySelector(".image-preview__default-text");

                    inpFile.addEventListener("change", function () {
                        const file = this.files[0];
                        if (file) {
                            const reader = new FileReader();
                            previewDefaultText.style.display = "none";
                            previewImage.style.display = "block";
                            reader.addEventListener("load", function () {
                                console.log(this);
                                previewImage.setAttribute("src", this.result)
                            });
                            reader.readAsDataURL(file);
                        }
                    });
                </script>
                <br>
                <button type="submit" class="btn btn-outline-dark">Crear cuenta</button>
