<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="categorias.css">

</head>

<body>
    <div class="card mb-3" style="margin:auto; width:90%;">
        <div style="margin:auto; width:70%;" class="card mb-3">
            <h3 class="card-header">Nombre del curso</h3>
            <div class="card-body">
                <h5 class="card-title">Aprende como un experto</h5>
                <h6 class="card-subtitle text-muted">Support card subtitle</h6>
            </div>
            <div class="center"> 
                <svg xmlns="http://www.w3.org/2000/svg" class="d-block user-select-none" width="100%" height="200"
                    aria-label="Placeholder: Image cap" focusable="false" role="img" preserveAspectRatio="xMidYMid slice"
                    viewBox="0 0 318 180" style="font-size:1.125rem;text-anchor:middle">
                    <rect width="100%" height="100%" fill="#868e96"></rect>
                    <text x="50%" y="50%" fill="#dee2e6" dy=".3em">Image cap</text>
                </svg></div>
            <div class="card-body">
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                    card's content.</p>
            </div>
            <div class="card border-dark mb-3" style="margin:auto; width:50%;">
               
                <div class="card-body">
                  <h4 class="card-title">¿De que trata?</h4>
                  <p class="card-text">Aquí descripción del curso</p>
                </div>
              </div>
        </div>
        
</body>

</html>
